<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bw | Options</title>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <script type="text/javascript" src="/js/options.js"></script>

  <div class="container">
    <a class="waves-effect btn modal-trigger" href="#signup-modal">注册</a>
    <a class="waves-effect btn modal-trigger" href="#login-modal">登录</a>
    <a class="waves-effect btn" id="info-btn">个人信息查看</a>
    <a class="waves-effect btn modal-trigger" href="#pw-modal">修改密码</a>
  	<br/>
  	<br/>
  	已登录用户：
  	<div class="chip" id="username-div"></div>
  	<div class="chip" id="userId-div"></div>
		<br/>
		<br/>
		<div class="divider"></div>
    <section class="entry-section">
      <br>
      <br>
      <p>
        <a class="waves-effect btn modal-trigger" href="#new-entry-modal">创建词条</a>
        <a class="waves-effect btn modal-trigger" href="#new-inte-modal">添加释义</a>
      </p>
      <p>
        <a class="waves-effect btn modal-trigger" href="#edit-entry-modal">编辑词条</a>
        <a class="waves-effect btn modal-trigger" href="#delete-entry-modal">删除词条</a>
        <a class="waves-effect btn modal-trigger" href="#edit-inte-modal">编辑释义</a>
        <a class="waves-effect btn modal-trigger" href="#delete-inte-modal">删除释义</a>
      </p>
      <br>
      <div class="row">
        <div class="col m12 l6">
          <div class="input-field">
            <input type="search" id="search-field">
            <label for="search-field" class="label-icon">
              <i class="material-icons">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </div>
        <div class="col l12">
          <h5>相关词条：</h5>
          <div id="search-result-div" class="row"></div>
        </div>
      </div>
    </section>
  </div>

  <div id="signup-modal" class="modal modal-fixed-footer">
    <form id="signup-form">
      <div class="modal-content">
        <h4>注册</h4>
        <div class="divider"></div>
        <div class="row">
          <div class="input-field col m6">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" id="username" name="username" class="validate">
            <label for="username">Username</label>
          </div>
          <div class="input-field col m6">
            <i class="material-icons prefix">lock</i>
            <input type="password" id="password" name="password" class="validate">
            <label for="passwrod">Password</label>
          </div>
          <div class="input-field col m6">
            <i class="material-icons prefix">email</i>
            <input type="email" id="email" name="email" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field col m6">
            <i class="material-icons prefix">phone</i>
            <input type="text" id="phone" name="phone" class="validate">
            <label for="phone">Phone Number</label>
          </div>
          <div class="input-field col m6">
            <i class="material-icons prefix">person</i>
            <input type="text" id="gender" name="gender" placeholder="male/female" class="validate">
            <label for="gender">Gender</label>
          </div>
          <div class="input-field col m12">
            <i class="material-icons prefix">pets</i>
            <textarea id="profile" name="profile" class="materialize-textarea"></textarea>
            <label for="profile">Profile</label>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="modal-footer">
        <a href="#" class="modal-action modal-close waves-effect
          waves-black btn-flat">取消</a>
        <button id="signup-btn" type="submit" class="modal-action waves-effect
          waves-green btn-flat">注册</a>
      </div>
    </form>
  </div>

  <div id="login-modal" class="modal modal-fixed-footer">
    <form id="login-form">
      <div class="modal-content">
        <h4>登录</h4>
        <div class="divider"></div>
        <div class="row">
          <div class="input-field col m5">
            <i class="material-icons prefix">email</i>
            <input type="email" id="email-login" name="email" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field col m1">
            <h5>OR</h5>
          </div>
          <div class="input-field col m6">
            <i class="material-icons prefix">phone</i>
            <input type="text" id="phone-login" name="phone" class="validate">
            <label for="phone">Phone Number</label>
          </div>
          <div class="input-field col m12">
            <i class="material-icons prefix">lock</i>
            <input type="password" id="password-login" name="password" class="validate">
            <label for="passwrod">Password</label>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="modal-footer">
        <a href="#" class="modal-action modal-close waves-effect
          waves-black btn-flat">取消</a>
        <button id="login-btn" type="submit" class="modal-action waves-effect
          waves-green btn-flat">登录</a>
      </div>
    </form>
  </div>

	<div id="info-modal" class="modal">
		<div class="modal-content">
			<h4>个人信息</h4>
      <ul class="collection" id="info-collec-ul">
      </ul>
		</div>
		<div class="modal-footer">
			<a class="modal-action modal-close waves-effect btn-flat">好</a>
		</div>
	</div>

  <div id="pw-modal" class="modal">
    <div class="modal-content">
      <h4>修改密码</h4>
      <div class="row">
        <div class="input-field col m6">
          <i class="material-icons prefix">lock</i>
          <input type="password" id="password-origin" name="password" class="validate">
          <label for="passwrod">Password_Origin</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6">
          <i class="material-icons prefix">lock</i>
          <input type="password" id="password-new-1" name="password" class="validate">
          <label for="passwrod">Password_New</label>
        </div>
        <div class="input-field col m6">
          <i class="material-icons prefix">lock</i>
          <input type="password" id="password-new-2" name="password" class="validate">
          <label for="passwrod">Password_Again</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#" class="modal-action modal-close waves-effect
        waves-black btn-flat">取消</a>
      <button id="pw-btn" type="submit" class="modal-action waves-effect
        waves-green btn-flat">确认修改</a>
    </div>
  </div>

  <div id="new-inte-modal" class="modal">
    <form id="new-inte-form">
      <div class="modal-content">
        <h4>添加释义</h4>
        <div class="divider"></div>
        <div class="row">
          <div class="input-field col m6">
            <input type="text" id="id-entry" name="id-entry">
            <label for="id-entry">Entry Id</label>
          </div>
          <div class="input-field col m12">
            <textarea id="inte" name="inte" class="materialize-textarea"></textarea>
            <label for="inte">Interpretation</label>
          </div>
          <div class="input-field col m12">
            <input type="text" id="resource" name="resource">
            <label for="resource">Resource</label>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="modal-footer">
        <a href="#" class="modal-action modal-close waves-effect
          waves-black btn-flat">取消</a>
        <button id="new-inte-btn" type="submit" class="modal-action waves-effect
          waves-green btn-flat">添加</a>
      </div>
    </form>
  </div>

  <div id="new-entry-modal" class="modal">
    <div class="modal-content">
      <h4>创建词条</h4>
      <div class="row">
        <div class="input-field col m6">
          <input type="text" id="entry-name" name="entry-name">
          <label for="entry-name">Entry Name</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#" class="modal-action modal-close waves-effect
        waves-black btn-flat">取消</a>
      <button id="new-entry-btn" type="submit" class="modal-action waves-effect
        waves-green btn-flat">确认创建</a>
    </div>
  </div>

  <div id="edit-entry-modal" class="modal">
    <div class="modal-content">
      <h4>编辑词条</h4>
      <div class="row">
        <div class="input-field col m6">
          <input type="text" id="edit-entry-id" name="edit-entry-id">
          <label for="edit-entry-id">Entry Id</label>
        </div>
        <div class="input-field col m6">
          <input type="text" id="edit-entry-name" name="edit-entry-name">
          <label for="edit-entry-name">Entry Name</label>
        </div>
	    </div>
	    <div class="modal-footer">
	      <a href="#" class="modal-action modal-close waves-effect
	        waves-black btn-flat">取消</a>
	      <button id="edit-entry-btn" type="submit" class="modal-action waves-effect
	        waves-green btn-flat">确认编辑</a>
	    </div>
    </div>
  </div>


</body>
</html>
