<!DOCTYPE html>
<html>
<head>

	<title>popup</title>

	<!-- Import Materialize min Css -->
	<link rel="stylesheet" href="/css/materialize.min.css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>

<body style="width: 400px;">

	<!-- Import jQuery & Materialize min js -->
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
	<script type="text/javascript" src="/js/popup.js"></script>

	<nav class="teal lighten-1">
		<div class="container">
    		<div id="navigator" class="nav-wrapper">
    			<a href="#" class="brand-logo left">Buzzword</a>

    			</ul>
    		</div>
    	</div>
    </nav>

    <div id="search-modal">
    	<div class="container">
			<p>请输入流行语关键字：</p>
			<nav class="green lighten-4">
				<div class="nav-wrapper">
					<form id="search-form">
						<div class="input-field">
							<input type="search" id="search"/>
							<label for="search" class="label-icon">
								<i class="material-icons">search</i>
							</label>
							<i class="material-icons">close</i>
						</div>
					</form>
				</div>
			</nav>
		</div>

		<br/>
		<div class="divider"></div>

		<section>
			<div class="container result-title-div">
				<p>你可能寻找的是：</p>
				<div id="result-chips" class="result-div">
					<!-- Result here -->
				</div>
			</div>
		</section>
    </div>

	<div id="entry-modal">
		<nav class="nav-extended teal lighten-1">
			<div class="nav-content">
				<ul class="tabs tabs-transparent">
					<li id="top-meaning" class="tab"><a href="#">置顶释义</a></li>
					<li id="other-meaning" class="tab"><a class="active" href="#">其他释义</a></li>
				</ul>
			</div>
		</nav>


		<div class="container">
			<h1 id="entry-heading">老铁</h1>
			<div class="divider"></div>
			<div class="section">
				<p id="entry-meaning">老铁，网络流行词，东北方言，对“哥们”的别称，类似的变形称呼还有“铁子”，“铁哥们”等称呼，意思都是一样的，说的是关系亲近，牢靠，值得信任。解释形容朋友之间的关系非常好。</p>
				<p id="entry-source">来源icon</p>
			</div>
		</div>

		<div class="fixed-action-btn">
			<a class="btn-floating"><i class="large material-icons">add</i></a>
			<ul>
				<li id="add-meaning"><a class="btn-floating red"><i class="material-icons">edit</i></a></li>
				<li id="add-entry"><a class="btn-floating yellow darken-1"><i class="material-icons">border_color</i></a></li>
				<li id="report"><a class="btn-floating green"><i class="material-icons">report</i></a></li>
				<li id="search"><a class="btn-floating blue"><i class="material-icons">search</i></a></li>
			</ul>

		<nav class="teal lighten-2">
