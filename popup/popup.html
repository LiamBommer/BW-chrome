<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>popup</title>

	<!-- Import Materialize min Css -->
	<link rel="stylesheet" href="/css/materialize.min.css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>

<body style="width: 400px;">

	<!-- Import jQuery & Materialize min js -->
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
	<script type="text/javascript" src="/js/popup.js"></script>

	<nav class="teal lighten-1">
		<div class="container">
    	<div id="navigator" class="nav-wrapper">
    		<a href="#" class="brand-logo left">Buzzword</a>
    		<ul id="nav-mobile" class="right">
    			<li><a href="#" id="username">user</a></li>
    			<li><a href="#" id="login-btn"></a></li>
    			<li><a href="#" id="signup-btn"></a></li>
    		</ul>
    	</div>
    	</div>
    </nav>

    <div id="search-modal">
    	<div class="container">
        <br>
			<!-- <p>请输入流行语关键字：</p> -->
			<nav class="green lighten-4">
				<div class="nav-wrapper">
						<div class="input-field">
							<input type="search" id="search"/>
							<label for="search" class="label-icon">
								<i class="material-icons">search</i>
							</label>
							<i class="material-icons">close</i>
						</div>
				</div>
			</nav>
		</div>

		<br/>
		<div class="divider"></div>

		<section>
			<div class="container result-title-div">
				<p>你可能寻找的是：</p>
				<div id="result-chips" class="result-div">
					<!-- Result here -->
				</div>
			</div>
		</section>
    </div>

	<div id="entry-modal">
		<nav class="nav-extended teal lighten-1">
			<div class="nav-content">
				<ul class="tabs tabs-transparent">
					<li class="tab"><a class="active" href="#top-meaning">置顶释义</a></li>
					<li class="tab"><a href="#other-meaning">其他释义</a></li>
				</ul>
			</div>
		</nav>

    <div id="top-meaning">
      <div class="container" >
  			<h1 id="entry-heading"></h1>
  			<div class="divider"></div>
  			<div class="section">
  				<p id="entry-meaning"></p>
  				<p id="entry-source"></p>
  			</div>
  		</div>

  		<div class="fixed-action-btn">
  			<a class="btn-floating"><i class="large material-icons">add</i></a>
  			<ul>
  				<li><a class="btn-floating red" id="add-meaning"><i class="material-icons">edit</i></a></li>
  				<li><a class="btn-floating yellow darken-1" id="add-entry"><i class="material-icons">border_color</i></a></li>
  				<li><a class="btn-floating green" id="report"><i class="material-icons">report</i></a></li>
  				<li><a class="btn-floating blue" id="return-search"><i class="material-icons">search</i></a></li>
  			</ul>
  		</div>

  		<nav class="teal lighten-2">
  			<div class="container nav-wrapper">
  				<ul id="nav-mobile" class="left">
  					<li><a href="#">赞</a></li>
  					<li><a href="#">踩</a></li>
  				</ul>
  			</div>
  		</nav>
    </div>

    <div id="other-meaning">
      <div class="divider"></div>
    </div>

	</div>

</body>

</html>
