<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>popup</title>

	<!-- Import Materialize min Css -->
	<link rel="stylesheet" href="/css/materialize.min.css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>

<body style="width: 400px;">

	<!-- Import jQuery & Materialize min js -->
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
	<script type="text/javascript" src="/js/popup.js"></script>

  <nav class="teal lighten-1">
		<div class="container">
    	<div id="navigator" class="nav-wrapper">
    		<a href="#" class="brand-logo left">Buzzword</a>
    		<ul id="nav-mobile" class="right">
    			<li><a href="#" class="waves-effect modal-trigger" id="username"></a></li>
    			<li><a href="#" class="waves-effect modal-trigger" id="login-btn"></a></li>
    			<li><a href="#" class="waves-effect modal-trigger" id="signup-btn"></a></li>
    		</ul>
    	</div>
    </div>
  </nav>

  <div id="search-modal">
    <div class="container"><br>
			<!-- <p>请输入流行语关键字：</p> -->
			<nav class="green lighten-4">
				<div class="nav-wrapper">
					<div class="input-field">
						<input type="search" id="search"/>
						<label for="search" class="label-icon">
							<i class="material-icons">search</i>
						</label>
						<i class="material-icons">close</i>
					</div>
				</div>
			</nav>
		</div>

		<br/>
    <div class="divider"></div>
		<section>

			<div class="container result-title-div" id="results-div">
				<p>你可能寻找的是：</p>
				<div id="result-collection" class="result-div collection">
					<!-- Result here -->
				</div>
			</div>

      <div class="container" id="result-not-found">
        <p>没有查询到相关结果</p>
        <p>你可以申请添加词条并编辑释义和来源。</p>
        <span>点击右侧的图标可申请添加词条</span>
        <a class="btn-floating btn-tiny right waves-light waves-effect waves-teal add-entry" id="add-entry02">
        <i class="material-icons" >border_color</i></a>
      </div>
		</section>
  </div>

	<div id="entry-modal">
		<nav class="nav-extended teal lighten-1">
			<div class="nav-content">
				<ul class="tabs tabs-transparent">
					<li class="tab"><a class="active" href="#top-meaning">置顶释义</a></li>
					<li class="tab"><a href="#other-meaning">其他释义</a></li>
				</ul>
			</div>
		</nav>

    <div id="top-meaning">
      <div class="container" >
  			<h1 id="entry-heading"></h1>
  			<div class="divider"></div>
  			<div class="section">
  				<p id="entry-meaning"></p>
  				<p id="meaning-source"></p>
          <p id="meaning-daytime"></p>

          <div class='chip'><a href='#' id="like">
            <i class='small material-icons myclose'>arrow_drop_up</i>
          <span class='like-number' id='top_like_total'></span></a></div>
          <div class='chip' id="dislike-chip"><a href='#' id="dislike">
            <i class='small material-icons myclose'>arrow_drop_down</i></a></div>

  			</div>
  		</div>

  		<div class="fixed-action-btn">
  			<a class="btn-floating teal lighten-3"><i class="large material-icons">add</i></a>
  			<ul>
  				<li><a class="btn-floating red lighten-2 add-meaning" id="add-meaning01" title="贡献释义"><i class="material-icons">edit</i></a></li>
  				<li><a class="btn-floating yellow darken-1 add-entry" id="add-entry01" title="申请新词条"><i class="material-icons">border_color</i></a></li>
  				<li><a class="btn-floating green lighten-2" id="report" title="举报"><i class="material-icons">report</i></a></li>
  				<li><a class="btn-floating blue lighten-2" id="return-search" title="返回搜索框"><i class="material-icons">search</i></a></li>
  			</ul>
  		</div>

  		<nav class="teal lighten-2">
  			<div class="container nav-wrapper">
  			</div>
  		</nav>
    </div>

    <div id="other-meaning">
      <div class="container">
        <h1 id="entry-heading02"></h1>
        <div class="divider"></div>
        <ul class="collapsible" data-collapsible="expandable" id="other-meaning-collection">
        </ul>
        <p id="non-other-meaning1">目前该词条没有其他释义</p>
        <p id="non-other-meaning2">可返回置顶释义处选择右下按钮添加你的答案</p>
      </div>
      <nav class="teal lighten-2">
        <div class="container nav-wrapper">
        </div>
      </nav>
    </div>
	</div>

  <!--当可搜索的词条无释义时-->
  <div class="container" id="meaning-not-found">
    <h1 id="entry-heading-none"></h1>
    <p>目前该词条还没有释义</p>
    <p>选择右侧按钮可添加释义</p>
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating">
        <i class="material-icons">add</i>
      </a>
      <ul>
        <li><a class="btn-floating green btn-tiny waves-light waves-effect add-meaning" id="add-meaning02"><i class="material-icons">edit</i></a></li>
        <li><a class="btn-floating blue btn-tiny waves-light waves-effect" id="return-search02"><i class="material-icons">search</i></a></li>
      </ul>
    </div>
  </div>

</body>

</html>
