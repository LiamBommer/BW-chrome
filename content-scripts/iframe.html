<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BuzzwordReader | Entry</title>
	<!-- Import Materialize min Css -->
	<link rel="stylesheet" href="/css/materialize.min.css">
	<link rel="stylesheet" href="/css/content-css.css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		.component-fade-enter-active, .component-fade-leave-active {
			transition: opacity .3s ease;
		}
		.component-fade-enter, .component-fade-leave-to
			/* .component-fade-leave-active for below version 2.1.8 */ {
			opacity: 0;
		}
	</style>
</head>
<body>
	<!-- Import jQuery & Materialize min js -->
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
	<!-- <script type="text/javascript" src="/js/vue.min.js"></script> -->
	<script type="text/javascript" src="/js/vue.js"></script>
	<script type="text/javascript" src="/js/iframe.js"></script>

<div id="search-entry-div" class="modal modal-fixed-footer white">

	<keep-alive>
		<component v-bind:is="currentView"
		v-on:id_entry_pass="passEntryId"
		v-bind:prop_id_entry="id_entry"
		v-bind:prop_name_entry="name_entry">
		</component>
	</keep-alive>

</div>


</body>
</html>
