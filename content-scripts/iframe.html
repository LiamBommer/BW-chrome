<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BuzzwordReader | Entry</title>
	<!-- Import Materialize min Css -->
	<link rel="stylesheet" href="/css/materialize.min.css">
	<link rel="stylesheet" href="/css/content-css.css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    </style>
</head>
<body>
	<!-- Import jQuery & Materialize min js -->
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
	<!-- <script type="text/javascript" src="/js/vue.min.js"></script> -->
	<script type="text/javascript" src="/js/vue.js"></script>
	<script type="text/javascript" src="/js/iframe.js"></script>

  <div id="search-entry-div" class="modal modal-fixed-footer white">

		<div class="row">
			<div class="col m11">
				<div class="input-field">
					<input type="search" v-model="search_input"
					v-on:keyup.enter="search" id="search"/>
					<i class="material-icons" >search</i>
				</div>
			</div>
			<div class="col m1">
				<i class="material-icons small modal-action modal-close" id="close-btn">close</i>
			</div>
		</div>

		<template v-if="is_empty">
			<div class="row">
				<div class="col m11">
					<h5 >暂未有相关词条</h5>
					<!-- 请求创建词条模块 -->
				</div>
			</div>
		</template>

		<div class="row" >
			<div class="col m11" v-for="entry in entry_list">
				<div class="card">
					<div class="card-content">
						<span class="card-title" >
							{{ entry.name }}
						</span>
					</div>
					<div class="card-action"></div>
				</div>
			</div>
		</div>

  </div>

</body>
</html>
